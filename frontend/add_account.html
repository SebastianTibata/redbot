<body>
  <nav style="background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap;">
    <a href="main.html" style="text-decoration: none; color: #667eea; padding: 10px 20px; border-radius: 5px;">Panel Principal</a>
    <a href="add_account.html" style="text-decoration: none; color: #667eea; padding: 10px 20px; border-radius: 5px; background: #667eea; color: white;">Agregar cuenta</a>
    <a href="add_task.html" style="text-decoration: none; color: #667eea; padding: 10px 20px; border-radius: 5px;">Agregar tarea</a>

  </nav>
  <div class="add-account-container">
    <h2>Agregar Cuenta</h2>
    <form id="addAccountForm">
      <select id="platform" required>
        <option value="">Selecciona plataforma</option>
        <option value="instagram">Instagram</option>
        <option value="reddit">Reddit</option>
        <option value="mastodon">Mastodon</option>
      </select>
      <input type="text" id="accountName" placeholder="Nombre de la cuenta" required>
      <input type="text" id="token" placeholder="Token/API Key" required>
      <button type="submit">Agregar</button>
    </form>
    <div id="addAccountError" class="error"></div>
  </div>
  <script src="add_account.js"></script>
</body>
</html>
